<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-background">
    <div class="card-bg">
      <div class="big-img">
        <a href="#"><img class="big-img" src="images/image-equilibrium.jpg" alt=""></a>
      </div>
      <div class="equi-text">
        <h3 class="equi-text"><a href="#">Equilibrium #3429</a></h3>
      </div>
      <div class="equi-writeup">
        <h4 class="equi-writeup">Our Equilibrium collection promotes<br /> balance and calm.</h4>
      </div>
      <div class="eth">
        <div class="icon-eth">
          <img class="icon-eth" src="images/icon-ethereum.svg" alt="">
        </div>
        <h4 class="eth-num">0.041 ETH</h4>
      </div>
      <div class="days-left">
        <div class="clock">
          <img class="clock" src="images/icon-clock.svg" alt="">
        </div>
        <h4 class="days">3 days left</h4>
      </div>
      <hr>
      <div class="attribute">
        <div class="icons">
          <img class="icon" src="images/image-avatar.png" alt="">
        </div>
        <div class="att-text">
          <h4 class="att-text1">Creation of</h4>
          <h4 class="att-text2"><a href="#">Jules Wyvern</a></h4>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arowolo Shadrach</a>.
  </div>
</body>

</html>
